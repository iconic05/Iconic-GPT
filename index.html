<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IconicGPT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="faq.css">
</head>

<body>
  <header>
    <div id="openMenu">
      <i class="fa fa-bars"></i>
    </div>
    <div id="logo">
      <span class="iconic">
        <span id="icon">
          <em>Iconic</em>
        </span>
        <span id="gpt">GPT</span>
      </span>
    </div>
    <div class="toggle">
      <a href="tel:263716304574" class="fa fa-phone"></a>
    </div>
  </header>

  <section>
    <div class="chat-container">
      <div class="bot-first-question">
        <span class="bot-conv-container">
          <div class="bot-pic">
            <i class="fa fa-robot"></i>
          </div>
          <span class="botMsg message">
            Hello! I'm <strong>IconicGPT</strong>. How can I assist you today?
          </span>
        </span>
        <small id="time">11:45 AM</small>
      </div>

      <p id="section"></p>
      <div class="form-wrapper">
        <form id="form" class="conversation-compose">
          <input id="val" class="input-msg" name="input" placeholder="Type a message" autocomplete="off">
          <span class="send" id="sendBtn">
            <i class="fa fa-paper-plane"></i>
          </span>
        </form>
      </div>
    </div>
  </section>

  <script src="faq.js"></script>
</body>
</html>
